<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toboolist</title>
  <link rel="stylesheet" href="../html-css-toboolist/css/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>

<body>
  
  <header>
    
    <div class="logo">
     <img src="img/Logo.png" alt="logo_boolean"> 
     <h1>Toboolist</h1>
     
    </div>

  </header>

  <main>
    <div>
      <div class="taskbar">
        <button type="button" id="tasks">Add Tasks</button>
        <button type="button" id="section">Add Section</button>
      </div>
      <div class="taskbox">
        <div>
          <h2> &dtrif; New Task</h2>
          <div class="done">&check;</div>
          Quarterly Newsletter
          <div class="editorial">Editorial</div>
        </div>
        <div>
          <h2>&dtrif; Today</h2>
          <div class="done">&check;</div>
          Recruiting blog post
          <div class="editorial">Editorial</div>
          <br>
          <div class="done">&check;</div>
          Mobile app launch
          <div class="q1">Q1 Goals</div>
          <br>
          <div class="nodone">x</div>
      
        <div>

        </div>       

      

      </div>
    </div>
  </main>
  
</body>
</html>
